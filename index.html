<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Libre Baskerville", serif;
            overflow: hidden;
        }
        body{
            background-image: url('https://th.bing.com/th/id/R.fa424e37353c52a6d2f260ab17497eda?rik=9XE710h%2byditdg&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fC7ZyQC3.jpg&ehk=7j1S2dwqlklIvlocpKeUFtvNV1UfFM8XtMExI%2b6Icjk%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 class="mt-5 text-center mb-3">Know about the country</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
            
           <div class="d-flex justify-content-center">
                <input id="country" class="w-50" type="text" placeholder="Enter your country name">
                <button onclick="search()" class="btn btn-success ms-1">Search</button>
           </div>

           <div id="result" class="mt-5 justify-content-center  d-flex">
    
           </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>

<script>
  search = async()=>{
    let countryName = country.value
    console.log(countryName);

    if(countryName){
      const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
      response.json().then((data)=>{
        console.log(data[0]);

        //common india
        let cname = data[0].name.common
        console.log(cname);

        //official name
        let official = data[0].name.official
        console.log(official);

        //capital
        let capital = data[0].capital
        console.log(capital);

        //border
        let border = data[0].borders
        console.log(border);

        //area
        let area = data[0].area
        console.log(area);

        //map
        let map = data[0].maps.googleMaps
        console.log(map);

        //population
        let population = data[0].population
        console.log(population);

        //timezone
        let timezone = data[0].timezones
        console.log(timezone);

        //continents
        let continent = data[0].continents
        console.log(continent);

        //flags
        let flags = data[0].flags.png
        console.log(flags);

        //languages
        national_languages = []
        for(let lang in data[0].languages){
          national_languages.push(data[0].languages[lang])
        }
        console.log(national_languages);

        //currency
        for(let currency in data[0].currencies){
          var currencyname = data[0].currencies[currency].name
          var currencySymbol = data[0].currencies[currency].symbol
        }
        console.log(currencyname,currencySymbol);


        result.innerHTML =  `<div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src=${flags} class="img-fluid" alt="flag">
                  </div>
                  <div class="col-md-8">
                    <div class="card" style="width: 100%;">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">${official}</li>
                        <li class="list-group-item">${cname}</li>
                        <li class="list-group-item">Capital :${capital}</li>
                        <li class="list-group-item">Border: ${border}</li>
                        <li class="list-group-item">Population: ${population}</li>
                        <li class="list-group-item">${timezone}</li>
                        <li class="list-group-item">${area}</li>
                        <li class="list-group-item">${continent}</li>
                        <li class="list-group-item">${national_languages}</li>
                        <li class="list-group-item">${currencyname}</li>
                        <li class="list-group-item">${currencySymbol}</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>`
      })
    }
    else{
      alert('Enter a valid input')
    }
  }
</script>
</html>
